<section class="blog">

        />

        srcset="./images/1flowers-blog-tablet287.jpg 1x, ./images/1flowers-blog-tablet574.jpg 2x"
        media="(min-width:768px)"

        />

            src="./images/2flowers-blog-mobile153.jpg"
            alt="orange red lily flower" loading="lazy"/>

<svg class="blog-slider__icon" width="41" height="27">

    </button>

      <svg class="blog-slider__icon" width="41" height="27">
